<!DOCTYPE html>
<meta charset="utf-8">
<script src="https://d3js.org/d3.v4.js"></script>
<div id="datadiv"></div>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script> <!-- color palettes -->
<!-- TODO: createGraph() returns update() -->
<script>
  createHeatMap()
  function createHeatMap() {
    var margin = {
      top: 70,
      right: 20,
      bottom: 100,
      left: 120
    },
    width = 600 - margin.left - margin.right,
    height = 800 - margin.top - margin.bottom;

  var svg = d3.select("#datadiv")
    .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform",
      "translate(" + margin.left + "," + margin.top + ")");

  //Read the data
  d3.csv("../RatingData.csv", function (data) {

    // Labels of row and columns -> unique identifier of the column called 'price' and 'genre'
    var myPrice = d3.map(data, function (d) {
      return d.price;
    }).keys()
    var myGenres = d3.map(data, function (d) {
      return d.genre;
    }).keys()
    console.log(myPrice)

    // Build X scales and axis:
    var x = d3.scaleBand()
      .range([0, width])
      .domain(myPrice)
      .padding(0.01);
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x))

    // X axis label
    svg.append("text")
      .attr("transform",
        "translate(" + (width / 2) + " ," +
        (height + margin.top / 2 + 10) + ")")
      .style("text-anchor", "middle")
      .text("Price");

    // Build Y scales and axis:
    var y = d3.scaleBand()
      .range([height, 0])
      .domain(myGenres)
      .padding(0.01);
    svg.append("g")
      .call(d3.axisLeft(y));

    // Y axis label
    svg.append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 0 - margin.left)
      .attr("x", 0 - (height / 2))
      .attr("dy", "1em")
      .style("text-anchor", "middle")
      .text("Value");

    // Build color scale
    var myColor = d3.scaleSequential()
      .interpolator(d3.interpolateSpectral)
      .domain([1, 100])

    // create a tooltip
    var tooltip = d3.select("#datadiv")
      .append("div")
      .style("opacity", 0)
      .attr("class", "tooltip")
      .style("background-color", "white")
      .style("border", "solid")
      .style("border-width", "2px")
      .style("border-radius", "5px")
      .style("padding", "5px")
      .style("display", "inline")
      .style("position", "fixed");

    // Three function that change the tooltip when user hover / move / leave a cell
    var mouseover = function (d) {
      tooltip
        .style("opacity", 0.9)
    }
    var mousemove = function (d) {
      tooltip
        .html("Positive Reviews: " + ((d.pos_reviews < 1) ? 'N/A' : "<b>" + d.pos_reviews + "</b>%") +
          " | Games: <b>" + d.count + "</b>")
        .style("left", (d3.mouse(this)[0] + 40) + "px")
        .style("top", (d3.mouse(this)[1] + 40) + "px")
    }

    var mouseleave = function (d) {
      tooltip.style("opacity", 0)
    }

    // add the squares
    svg.selectAll()
      .data(data, function (d) {
        return d.price + ':' + d.genre;
      })
      .enter()
      .append("rect")
      .attr("x", function (d) {
        return x(d.price)
      })
      .attr("y", function (d) {
        return y(d.genre)
      })
      .attr("width", x.bandwidth())
      .attr("height", y.bandwidth())
      .style("fill", function (d) {
        return myColor((d.pos_reviews < 1) ? NaN : d.pos_reviews)
      }) //In order for empty entries to be black
      .on("mouseover", mouseover)
      .on("mousemove", mousemove)
      .on("mouseleave", mouseleave)
  })

  // Graph title
  svg.append("text")
    .attr("x", 0)
    .attr("y", -40)
    .attr("text-anchor", "left")
    .style("font-size", "25px")
    .style("font-family", "arial")
    .text("Positive Reviews");

  // Graph subtitle
  svg.append("text")
    .attr("x", 0)
    .attr("y", -15)
    .attr("text-anchor", "left")
    .style("font-size", "15px")
    .style("font-family", "arial")
    .style("fill", "grey")
    .style("max-width", 400)
    .text("Percentage of positive reviews based on the game's genre and price");
  }
  
</script>

</html>
